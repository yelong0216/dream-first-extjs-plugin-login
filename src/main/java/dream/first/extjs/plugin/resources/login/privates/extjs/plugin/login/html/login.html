<html>
<head>
<title>管理工具 - 登录</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=10">
<link rel="stylesheet"
	href="${STATIC_RESOURCES_ROOT_PATH}/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="${STATIC_RESOURCES_ROOT_PATH}/css/login.css">
<jsp:include page="${COMMONLIB_PATH}"></jsp:include>
<jsp:include page="${RSA_PATH}"></jsp:include>
<jsp:include page="${SM3_PATH}"></jsp:include>
<jsp:include page="${SM4_PATH}"></jsp:include>
<script type="text/javascript">
	var LOGIN_TOKEN = "${__LOGIN_TOKEN__}";
</script>
<script type="text/javascript"
	src="${STATIC_RESOURCES_ROOT_PATH}/js/util/md5.js"></script>
<script type="text/javascript"
	src="${STATIC_RESOURCES_ROOT_PATH}/js/util/sha1.js"></script>
<script type="text/javascript"
	src="${STATIC_RESOURCES_ROOT_PATH}/js/util/des3.js"></script>
<link
	href="${THIS_PROJECT_ROOT_PATH}/resources/extjs/plugin/login/css/login.css"
	rel="stylesheet">
<script type="text/javascript"
	src="${THIS_PROJECT_ROOT_PATH}/resources/extjs/plugin/login/js/loginFunction.js"></script>
</head>
<body>
	<div id="box" style="overflow: hidden;">
		<!-- <img class="login_img" src="imgage/timg.jpg"> -->
		<!--  <img class="login_img" src="imgage/loginBackgroundImage.jpg"> -->
		<div style="width: 100%; height: 100%">
			<!-- <img class="login_img"
				src="${STATIC_RESOURCES_ROOT_PATH}/imgage/timg.jpg"> -->
				<img class="login_img"
				src="${STATIC_RESOURCES_ROOT_PATH}/images/project/background.jpg">
		</div>
		<div class="box_body">
			<div class="content">
				<div style="margin: 30px auto 0; width: 300px; height: 75px;">
					<!-- <img src="${STATIC_RESOURCES_ROOT_PATH}/commonImages/logo.png" alt=""
						style="width: 153px; height: 53px; margin-left: 75px;"> -->
				</div>
				<!-- <div style="margin:30px auto 0;width: 100px;height: 60px;"><img src="${STATIC_RESOURCES_ROOT_PATH}/certImages/zdspLogo.jpg" alt="" style="width:100%;height: 100%;"></div> -->
				        
				<div class="title">管理工具</div>
				<div class="login_content">
					<div class="input_1">
						<span class="glyphicon glyphicon-user"></span> <input
							id="username" type="text" placeholder="请输入账号" style="top: -2px">
					</div>
					<div class="input_2">
						<input type="hidden" id="password" name="model.password">
						<input type="hidden" id="token" name="token"> <span
							class="glyphicon glyphicon-lock"></span> <input
							name="orig-password" id="orig-password" type="password"
							placeholder="请输入密码" autocomplete="off">
					</div>
					<button type="button" id="loginButton" class="btn btn-primary">登&nbsp;&nbsp;&nbsp;录</button>
					<p id="ie">当前ie版本过低请使用ie10及以上版本</p>
				</div>
			</div>
		</div>
	</div>
	<script src="${STATIC_RESOURCES_ROOT_PATH}/js/jq.js"></script>
	<script src="${THIS_PROJECT_ROOT_PATH}/resources/extjs/plugin/login/js/loginSupport.js"></script>
	<script src="${THIS_PROJECT_ROOT_PATH}/resources/extjs/plugin/login/js/login.js"></script>
</body>
</html>
